<html>
  <head>
    <title>
    Calculator
  </title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <input type="text" value"">


      <div class="First-Line">
        <button class="btn-numbers">1</button>
        <button class="btn-numbers">2</button>
        <button class="btn-numbers">3</button>
          <button class="btn-numbers operator">+</button>

      </div>
      <div class="Second-Line">
        <button class="btn-numbers">4</button>
        <button class="btn-numbers">5</button>
        <button class="btn-numbers">6</button>
        <button class="btn-numbers operator">-</button>

      </div>
      <div class="Third-Line">

        <button class="btn-numbers">7</button>
        <button class="btn-numbers">8</button>
         <button class="btn-numbers">9</button>
        <button class="btn-numbers operator">*</button>

      </div>
      <div class="Fourth-Line">
      <button class="Clear-Screen">C</button>
      <button class="btn-numbers">0</button>
      <button class="Equal">=</button>
        <button class="btn-numbers operator">/</button>
      </div>

    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
